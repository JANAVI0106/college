<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1.5s ease;
            position: relative; /* Ensures container is the positioning context */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-box {
            width: 50%;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-box input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-box input:focus {
            border-color: #74ebd5;
        }

        .form-box button {
            width: 100%;
            padding: 12px 15px;
            background-color: #74ebd5;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover {
            background-color: #ACB6E5;
        }

        .toggle-box {
            background-color: #f5f5f5;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .toggle-box:hover {
            background-color: #ACB6E5;
            color: white;
        }

        .toggle-box button {
            background-color: transparent;
            border: 2px solid #74ebd5;
            padding: 10px 20px;
            border-radius: 5px;
            color: #74ebd5;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .toggle-box button:hover {
            background-color: #74ebd5;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            z-index: -1000; /* Ensure it sits on top */
        }
    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        Loading, please wait...
    </div>

    <div class="container hidden" id="mainContainer">
        <!-- Sign In Form -->
        <div class="form-box" id="signInForm">
            <h2>Sign In</h2>
            <form id="signIn">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    
        <!-- Sign Up Form -->
        <div class="form-box hidden" id="signUpForm">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Create Password" required>
                <input type="tel" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    
        <!-- Toggle Box -->
        <div class="toggle-box" id="toggleBox">
            <h2>Welcome!</h2>
            <p>Switch between sign in and sign up</p>
            <button id="toggleButton">Sign Up</button>
        </div>
    </div>
    
    <script>
        // Show the loading screen for 5 seconds, then display the main content
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
        }, 5000);
        
        const toggleButton = document.getElementById('toggleButton');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const signIn = document.getElementById('signIn');

        // Toggle between sign in and sign up
        toggleButton.addEventListener('click', () => {
            signInForm.classList.toggle('hidden');
            signUpForm.classList.toggle('hidden');
            toggleButton.textContent = signInForm.classList.contains('hidden') ? 'Sign In' : 'Sign Up';
        });

        // Handle form submission
        signIn.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting the traditional way
            window.location.href = "../home.html"; // Redirect to the next page
        });
    </script>

</body>
</html>
